<div class="form-group relative">
	<ng-select [allowClear]="true"
	              [items]="addresses"
	              [disabled]="disabled"
	              (data)="refreshValue($event)"
	              (selected)="selected($event)"
	              (removed)="removed($event)"
	              (typed)="typed($event)"
	
	              placeholder="No address selected">
	</ng-select>
	<label class="label-border">Select address</label>
</div>

<div class="form-group relative">
	<input required placeholder="Building"/>
	<label class="label-border">Building</label>
</div>

<div class="form-group relative">
	<input required placeholder="Street"/>
	<label class="label-border lefted">Street</label>
</div>

<div class="form-group relative">
	<input required placeholder="ZIP"/>
	<label class="label-border lefted">ZIP</label>
</div>

<div class="form-group relative">
	<input required placeholder="City"/>
	<label class="label-border lefted">City</label>
</div>

<div class="form-group relative">
	<select>
		<option disabled>Select country</option>
	</select>
</div>
