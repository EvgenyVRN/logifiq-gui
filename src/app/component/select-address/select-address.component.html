<div class="form-group relative">
  <ng-select [allowClear]="true"
             [items]="addresses"
             [active] = "active"
             [disabled]="disabled"
             (data)="refreshValue($event)"
             (selected)="selected($event)"
             (removed)="removed($event)"
             (typed)="typed($event)"

             placeholder="No address selected">
	</ng-select>
	<label class="label-border">Select address</label>
</div>

<div class="form-group relative">
	<mat-form-field><input matInput [(ngModel)]="address.apt" required placeholder="Building" name="Building"/></mat-form-field>
</div>

<div class="form-group relative">
	<mat-form-field><input matInput [(ngModel)]="address.street" required placeholder="Street" name="Street"/></mat-form-field>
</div>

<div class="form-group relative">
	<mat-form-field><input matInput [(ngModel)]="address.index" required placeholder="ZIP" name="Zip"/></mat-form-field>
</div>

<div class="form-group relative">
	<mat-form-field><input matInput [(ngModel)]="address.city" required placeholder="City" name="City"/></mat-form-field>
</div>

<div class="form-group relative">
<app-select-country [(country)]="address.country" ></app-select-country>

</div>
