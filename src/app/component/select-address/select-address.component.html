<div class="form-group ui-float-label">
  <p-dropdown [options]="selectItems" [(ngModel)]="address" [filter]="true" (onChange)="onAddressChange()"
              [style]="{'width':'100%'}" id="address" placeholder="Select a address" name="address"></p-dropdown>
  <label for="address" *ngIf="address != null" [hidden]="address.id === 0">Address</label>
</div>


<div class="form-group ui-float-label">
	<input pInputText *ngIf="address != null" [(ngModel)]="address.apt" name="Building" id="building" required/>
  <label for="building">Building</label>
</div>

<div class="form-group ui-float-label">
	<input pInputText *ngIf="address != null" [(ngModel)]="address.street" id="street" name="Street" required/>
  <label for="street">Street</label>
</div>

<div class="form-group ui-float-label">
	<input pInputText *ngIf="address != null" [(ngModel)]="address.index" id="zip" name="Zip" required/>
  <label for="zip">ZIP</label>
</div>

<div class="form-group ui-float-label">
	<input pInputText *ngIf="address != null" [(ngModel)]="address.city" id="city" name="City" required/>
  <label for="city">City</label>
</div>

<div class="form-group">
<app-select-country *ngIf="address != null" [(country)]="address.country" ></app-select-country>

</div>
