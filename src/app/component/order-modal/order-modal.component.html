<div mat-dialog-content>
  <table class="table table-striped table-condensed">
    <tr>
      <td>#</td>
      <th>
        <div class="relative ui-float-label">
            <input pInputText size="7" id="orderId"/>
          <label for="orderId">Order id</label>
        </div>
      </th>
    </tr>
    <tr *ngFor="let o of orders; let i=index;" (click)="setClickedRow(i, o)" [class.active]="i == selectedRow">
      <td>{{ i + 1 }}</td>
      <td>{{ o.id }}</td>
    </tr>
  </table>
</div>
<div mat-dialog-actions>
  <button (click)="onNoClick()">No Thanks</button>
  <button [disabled]="data.order == null" [mat-dialog-close]="data.order">Ok</button>
</div>
