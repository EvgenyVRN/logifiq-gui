<div class="form-group ui-float-label">
  <p-dropdown [options]="selectItems" [(ngModel)]="direction" (onChange)="onItemSelect()"
              [style]="{'width':'100%'}" id="item" placeholder="Select a direction" [required]="required"></p-dropdown>
  <label for="item" [hidden]="direction == ''">Direction</label>
</div>
