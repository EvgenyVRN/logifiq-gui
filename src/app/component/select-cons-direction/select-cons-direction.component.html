<div class="form-group relative">
  <mat-form-field>
    <input required matInput placeholder="Direction" aria-label="Direction" [matAutocomplete]="auto" [formControl]="stateCtrl">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let d of filteredDirections | async" [value]="d">
        <span>{{ d }}</span>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
