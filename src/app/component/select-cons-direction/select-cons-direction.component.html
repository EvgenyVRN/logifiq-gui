<div class="form-group relative">
  <ng-select [allowClear]="true"
             [items]="directions"
             [active]="active"
             [disabled]="disabled"
             (data)="refreshValue($event)"
             (selected)="selected($event)"
             (removed)="removed($event)"
             (typed)="typed($event)"
             placeholder="No direction selected">
  </ng-select>
  <label class="label-border">Direction</label>
</div>
