<div>
  <table class="table table-striped table-condensed">
    <tr>
      <td>#</td>
      <th></th>
      <th>
        <div class="relative">
          <input type="text" size="7" placeholder="GIS ID" name="gisId"/>
          <label class="label-border">GIS ID</label>
        </div>
      </th>
    </tr>
    <tr *ngFor="let g of goods; let i=index;" (click)="setClickedRow(i, g)" [class.active]="selectedRows.indexOf(i) >= 0">
      <td>{{ i + 1 }}</td>
      <td>{{ g.id }}</td>
    </tr>
  </table>
</div>
