<div mat-dialog-content>
  <table class="table table-striped table-condensed">
    <tr>
      <td>#</td>
      <th>
        <div class="relative">
          <!--<form>-->
          <mat-form-field>
            <input matInput size="7" placeholder="Good ID" name="goodId"/>
          </mat-form-field>
          <!--</form>-->
        </div>
      </th>
    </tr>
    <tr *ngFor="let g of data.goods; let i=index;" (click)="setClickedRow(i, g)" [class.active]="selectedRows.indexOf(i) > -1">
      <td>{{ i + 1 }}</td>
      <td>{{ g.id }}</td>
    </tr>
  </table>
</div>
<div mat-dialog-actions>
  <button (click)="onNoClick()">No Thanks</button>
  <button [disabled]="!(data.chosenGoods.length > 0)" [mat-dialog-close]="data.chosenGoods">Ok</button>
</div>
