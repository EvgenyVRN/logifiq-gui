<div class="form-group ui-float-label">
  <p-dropdown [options]="selectItems" [(ngModel)]="mode" [filter]="true" (onChange)="onItemSelect()"
              [style]="{'width':'100%'}" id="item" placeholder="Select a transport mode" [required]="required"></p-dropdown>
  <label for="item" [hidden]="mode == ''">Transport mode</label>
</div>
