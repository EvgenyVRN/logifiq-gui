<div class="form-group ui-float-label">
  <p-dropdown [options]="selectItems" [(ngModel)]="contract" [filter]="true" (onChange)="onContractSelect()"
              [style]="{'width':'100%'}" id="contract" placeholder="Select a contract" [required]="true" [disabled]="disabled"></p-dropdown>
  <label for="contract" *ngIf="contract != null" [hidden]="contract.id === 0">Contract</label>
</div>
