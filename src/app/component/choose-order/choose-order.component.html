<div>
  <table class="table table-striped table-condensed">
    <tr>
      <td>#</td>
      <th>
        <div class="relative">
          <input type="text" size="7" placeholder="Order ID" name="orderId"/>
          <label class="label-border">Order ID</label>
        </div>
      </th>
    </tr>
    <tr *ngFor="let o of orders; let i=index;" (click)="setClickedRow(i, o)" [class.active]="i == selectedRow">
      <td>{{ i + 1 }}</td>
      <td>{{ o.id }}</td>
    </tr>
  </table>
</div>
