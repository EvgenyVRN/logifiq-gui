
<div class="wrapper">

            <ul class="nav nav-tabs nav-justified">
                <li><a href="./consignments">Browse Consignment</a></li>
                <li class="active"><a href="#">Add New Consignment</a></li>
            </ul>
            <div>
                <form name="myForm" class="">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">General Information</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                    	<app-select-contractor contractorType="type of consignment"></app-select-contractor>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                       <button>+Link Order</button>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group relative">
                                       <app-select-contractor [(contractor)]="consignment.goodsHolder"  contractorType="goods holder"></app-select-contractor>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group relative">
                                        <app-select-contractor contractorType="cost payer"></app-select-contractor>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Parties</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <app-select-contractor contractorType="consignor"></app-select-contractor>
									<app-select-address>Select address</app-select-address>
                                    <app-select-customs></app-select-customs>
                                </div>
                                <div class="col-md-3">
                                    <app-select-contractor contractorType="consignee"></app-select-contractor>
                                    <app-select-address>Select address</app-select-address>
                                </div>
                                <div class="col-md-3">
	                                <app-select-address>Select address</app-select-address>
                                </div>
                                <div class="col-md-3">
                                   <app-select-address>Select address</app-select-address>
                                   <app-select-customs></app-select-customs>
                                </div>
                            </div>
                        	<div class="row">
                        		<div class="col-md-3">
                        			 <input type="checkbox">Dispatch location different
                        		</div>
                        	</div>
                        	<div class="row">
                        		<div class="col-md-3">
                        			<app-select-address>Select address</app-select-address>
                        		</div>
                        	</div>
                        </div>
                    </div>
                     <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Additional information</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <input 
                                               placeholder="Vehicle registration number"/>
                                        <label class="label-border">Vehicle registration</label>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <input type="text" 
                                               placeholder="Vehicle registration country"/>
                                        <label class="label-border">Vehicle registration country</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <app-select-transport-mode></app-select-transport-mode>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <input 
                                               placeholder="Active vehicle registration number"/>
                                        <label class="label-border">Active vehicle registration number</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <input type="text" 
                                               placeholder="Vehicle registration country"/>
                                        <label class="label-border">Vehicle registration country</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <app-select-transport-mode></app-select-transport-mode>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Terms</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <app-select-delivery-terms></app-select-delivery-terms>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <input type="text"
                                               placeholder="Places"/>
                                        <label class="label-border">Places</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <app-select-release-terms></app-select-release-terms>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <input type="text"
                                               placeholder="Places"/>
                                        <label class="label-border">Places</label>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Goods</h3>
                        </div>
                        <div class="panel-body">
                            <div class="good">
                                <div class="row">
                                    <div class="col-md-11">
                                        <label class="index">{{ 'Row #' + (1) }}</label>
                                    </div>
                                    <div class="col-md-1">
                                        <a href="#">
                                            <i class="fa fa-times" aria-hidden="true"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-1">
                                        <div class="form-group">
                                            <input size="5" placeholder="Marks" required/>
                                            <label class="label-border">Places</label>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <input size="5" placeholder="Description" required/>
                                        </div>
                                    </div>
                                    <div class="col-md-1">
                                        <div class="form-group">
                                            <input size="6" class="numeric" placeholder="Places" required/>
                                            <label class="label-border">Places</label>
                                        </div>
                                    </div>
                                    <div class="col-md-1">
                                        <div class="form-group">
                                            <input size="6" placeholder="Type" required/>
                                            <label class="label-border">Type</label>
                                        </div>
                                    </div>
                                    <div class="col-md-1">
                                        <div class="form-group">
                                            <input size="6" class="numeric" placeholder="Gross Weight" required/>
                                            <label class="label-border">Gross Weight</label>
                                        </div>
                                    </div>
                                    <div class="col-md-1">
                                        <div class="form-group">
                                            <input size="6" class="numeric" placeholder="Net Weight" required/>
                                            <label class="label-border">Net Weight</label>
                                        </div>
                                    </div>
                                    <div class="col-md-1">
                                        <div class="form-group">
                                            <input size="5"  placeholder="Volume" required/>
                                            <label class="label-border">Volume</label>
                                        </div>
                                    </div>
								 </div>
                                

                            </div>
                            <button type="button">Add row</button>
                            <button type="button">Add row from order</button>

                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Totals</h3>
                        </div>
                        <div class="panel-body">
							<div class="row">
                                    <div class="col-md-1">
                                        <div class="form-group">
                                            <input size="5" placeholder="Total goods" required/>

                                        </div>
                                    </div>
                                    <div class="col-md-2">
          
                                    </div>
                                    <div class="col-md-1">
                                        <div class="form-group">
                                            <input size="6" class="numeric" placeholder="Total places" required/>
                                            <label class="label-border">Places</label>
                                        </div>
                                    </div>
                                    <div class="col-md-1">

                                    </div>
                                    <div class="col-md-1">
                                        <div class="form-group">
                                            <input size="6" class="numeric" placeholder="Total Gross Weight" required/>
                                            <label class="label-border">Gross Weight</label>
                                        </div>
                                    </div>
                                    <div class="col-md-1">
                                        <div class="form-group">
                                            <input size="6" class="numeric" placeholder="Total Net Weight" required/>
                                            <label class="label-border">Net Weight</label>
                                        </div>
                                    </div>
                                    <div class="col-md-1">
                                        <div class="form-group">
                                            <input size="5"  placeholder="Total Volume" required/>
                                            <label class="label-border">Volume</label>
                                        </div>
                                    </div>
								 </div>

                        </div>
                    </div>
                    <div class="btns-arrival">
                        <input (click)="submit($event)" type="submit" value="Save" ng-disabled="myForm.$invalid">
                        <input type="submit" value="Cancel">
                        <input type="reset" value="Reset">
                    </div>
                </form>
            </div>
</div>
